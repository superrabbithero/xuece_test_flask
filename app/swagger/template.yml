definitions:
  Package:
    type: object
    properties:
      id:
        type: integer
        example: 1
      appname:
        type: string
        example: "MyApp"
      version:
        type: string
        example: "1.0.0"
      packagename:
        type: string
        example: "myapp-1.0.0.apk"
      size:
        type: integer
        example: 102400
      system:
        type: string
        enum: [android, ios]
      create_time:
        type: string
        format: date-time
      comment:
        type: string
      ar:
        type: string
        enum: [x32, x64, x32„ÄÅx64]
      status:
        type: integer
        enum: [0, 1]
